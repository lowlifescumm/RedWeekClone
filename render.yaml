services:
  - name: redweek-clone
    type: web
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      # Database configuration
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard with your MongoDB connection string
      # Google Cloud Storage configuration
      - key: OBJECT_STORAGE_BUCKET
        sync: false  # Set this in Render dashboard with your GCS bucket name
      - key: GCS_PROJECT_ID
        sync: false  # Set this in Render dashboard with your GCS project ID
      - key: GCS_CREDENTIALS
        sync: false  # Set this in Render dashboard with your GCS service account JSON (as string)
      # Optional: Object storage paths
      - key: PUBLIC_OBJECT_SEARCH_PATHS
        value: public
      - key: PRIVATE_OBJECT_DIR
        value: .private

